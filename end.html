<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>엔딩</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: #000; color: #fff; display: flex; flex-direction: column;
      align-items: center; justify-content: center; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
    }
    .title {
      font-size: clamp(36px, 8vw, 96px);
      letter-spacing: 0.08em;
      text-align: center;
      user-select: none;
    }
    .footer {
      position: fixed; left: 0; right: 0; bottom: env(safe-area-inset-bottom, 0);
      display: flex; justify-content: center; padding: 16px;
    }
    .btn-home {
      background: #ff8a00; color: #fff; border: 0; padding: 12px 18px;
      border-radius: 10px; font-size: 1rem; text-decoration: none; cursor: pointer;
    }
    .btn-home:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <div class="title">- The End -</div>

  <div class="footer">
    <a class="btn-home" href="./index.html">홈으로 돌아가기</a>
  </div>
</body>
</html>
